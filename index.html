<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 128 de Javascript</title>
    <link rel="stylesheet" type="text/css" href="estilos.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div style="width: 500px; height: 500px;">
      <canvas id="grafico1" style="width: 500px; height: 500px;"></canvas>
    </div>

    <script>
      const ctx = document.getElementById('grafico1');
      
      let labelsX=["Disponibilidade","Qualidade","Performance"]
      let valores=[0,0,0]

      let grafico1=new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labelsX,
          datasets: [{
            label: '# of Votes',
            data: valores,
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      const obterDados=()=>{
        const endpoint="https://randomapi.marcelosuarez6.repl.co"
        fetch(endpoint)
        .then(res=>res.json())
        .then(res=>{
          valores[0]=res.disponibilidade
          valores[1]=res.qualidade
          valores[2]=res.performance
          grafico1.update()
        })
        .catch(erro=>{
          console.log("ERRO: " + erro)
        })
      }
      //obterDados();
     let intervalo=setInterval(obterDados,3000)

    </script>
  </body>
</html>
